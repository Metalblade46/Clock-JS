<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="clock">
        <div class="needle sec" style="--h:100px; --clr:red"><span></span></div>
        <div class="needle min" style="--h:80px; --clr:blue"><span></span></div>
        <div class="needle hr" style="--h:60px; --clr:white"><span></span></div>
        <div style="--i:1" class="numbers"><span>1</span></div>
        <div style="--i:2" class="numbers"><span>2</span></div>
        <div style="--i:3" class="numbers"><span>3</span></div>
        <div style="--i:4" class="numbers"><span>4</span></div>
        <div style="--i:5" class="numbers"><span>5</span></div>
        <div style="--i:6" class="numbers"><span>6</span></div>
        <div style="--i:7" class="numbers"><span>7</span></div>
        <div style="--i:8" class="numbers"><span>8</span></div>
        <div style="--i:9" class="numbers"><span>9</span></div>
        <div style="--i:10" class="numbers"><span>10</span></div>
        <div style="--i:11" class="numbers"><span>11</span></div>
        <div style="--i:12" class="numbers"><span>12</span></div>
        <div class="digital"> 12:00</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
